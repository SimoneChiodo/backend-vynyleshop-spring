<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import CSS from Webjars -->
    <th:block th:fragment="import-css">
      <!-- BOOTSTRAP CSS -->
      <link
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"
      />
      <!-- BOOTSTRAP JS -->
      <script
        src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        defer
      ></script>
    </th:block>
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:fragment="navbar(currentPage)">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="ps-4 container-fluid">
          <!-- LOGO -->
          <h2 class="display-1 fs-3 pb-1 pe-4 m-0">VynyleShop</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- LINK -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  th:href="@{/}"
                  th:classappend="${currentPage == 'home'} ? 'active' : ''"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/vynil}"
                  th:classappend="${currentPage == 'vynilHome'} ? 'active' : ''"
                  >Vynil list</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/artist}"
                  th:classappend="${currentPage == 'artistHome'} ? 'active' : ''"
                  >Artist list</a
                >
              </li>
              <li class="nav-item">
                <a
                  sec:authorize="hasAuthority('ADMIN')"
                  class="nav-link"
                  th:href="@{/vynil/create}"
                  th:classappend="${currentPage == 'createVynil'} ? 'active' : ''"
                  >Create vynil</a
                >
              </li>
              <li class="nav-item">
                <a
                  sec:authorize="hasAuthority('ADMIN')"
                  class="nav-link"
                  th:href="@{/artist/create}"
                  th:classappend="${currentPage == 'createArtist'} ? 'active' : ''"
                  >Create artist</a
                >
              </li>
            </ul>

            <!-- SEARCH BAR -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search Vynil
              </button>
            </form>
          </div>

          <div class="user-info">
            Logged user:
            <span sec:authentication="name" class="fw-bold me-2"></span> Roles:
            <span
              sec:authentication="authorities"
              class="fst-italic me-2"
            ></span>
            <a href="/logout" class="btn btn-small btn-outline-primary"
              >Sign out</a
            >
          </div>
        </div>
      </nav>
    </th:block>
  </body>
</html>
